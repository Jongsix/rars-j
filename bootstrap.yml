# GW and Number

- apiVersion: v1beta1
  kind: Gateway
  metadata:
    name: Provider, Inc
    ref:  GW0001
  spec:
    host: atlanta2.voip.ms
    transport: tcp
    credentials:
      username: '215706'
      secret: +2ORvgB#blHU

- apiVersion: v1beta1
  kind: Number
  metadata:
    ref: Number0001
    gwRef: GW0001
    geoInfo:
      city: Columbus, GA
      country: USA
      countryISOCode: US
  spec:
    location:
      telUrl: 'tel:9198972120'
      aorLink: 'sip:ast@sip.local'

# Asterisk Peer

- apiVersion: v1beta1
  kind: Peer
  metadata:
    name: Asterisk PBX
  spec:
    device: sip.local
    credentials:
      username: ast
      secret: 'changeit'

# Local Domain

- apiVersion: v1beta1
  kind: Domain
  metadata:
    name: Local SIP Server
  spec:
    context:
      domainUri: sip.local

# Agents need Domains

- apiVersion: v1beta1
  kind: Agent
  metadata:
    name: John Doe
  spec:
    credentials:
      username: '1001'
      secret: '1234'
    domains: [sip.local]

- apiVersion: v1beta1
  kind: Agent
  metadata:
    name: Jane Doe
  spec:
    credentials:
      username: '1002'
      secret: '1234'
    domains: [sip.local]